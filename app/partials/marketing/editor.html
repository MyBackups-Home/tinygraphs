<div id="tryitout" class="row features--background">
  <div class="col-md-3 editor--squareHeader editor--backgroundGreen">
    <div class="editor-content--positionTop editor-content--White editor-title">
      <h1>TRY IT OUT</h1>
    </div>
  </div>
  <div class="col-md-3 editor-square--noPadding">
    <div class="editor--square2 editor-innerSquare--borderBottom">
      <div class="editor-content--positionCenter container-fluid tg-title-color">
        <h4>TYPE YOUR NAME</h4>
        <div class="row">
          <div class="col-xs-8 col-xs-offset-2">
            <input class="form-control" type="text" ng-init="editorName='tinygraphs'" ng-model="editorName">
          </div>
        </div>
      </div>
    </div>
    <div class="editor--square2">
      <div class="editor-content--positionCenter container-fluid tg-title-color">
        <h4>COLOR THEME</h4>
        <div class="row">
          <div class="col-xs-2 col-xs-offset-1 editor-themePalette--noPadding">
            <img class="editor-themePalette--height img-responsive" src="/themes/{{editorTheme}}">
          </div>
          <div class="col-xs-8">
            <select class="form-control" ng-init="editorTheme='frogideas'" ng-model="editorTheme">
              <option>frogideas</option>
              <option>sugarsweets</option>
              <option>heatwave</option>
              <option>daisygarden</option>
              <option>seascape</option>
              <option>summerwarmth</option>
              <option>bythepool</option>
              <option>duskfalling</option>
              <option>berrypie</option>
              <option>base</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3 editor-square--noPadding">
    <div class="editor--square2 editor-innerSquare--borderBottom">
      <div class="editor-content--positionCenter container-fluid tg-title-color">
        <h4>SELECT THE SHAPE</h4>
        <div class="row">
          <div class="col-xs-8 col-xs-offset-2">
            <select class="form-control" ng-init="editorShape='squares'" ng-model="editorShape">
              <option>squares</option>
              <option>isogrids</option>
              <option value="spaceinvaders">space invaders</option>
              <option value="labs/isogrids/hexa">hexa isogrids</options>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="editor--square2">
      <div class="editor-content--positionCenter container-fluid tg-title-color">
      <h4>NUMBER OF COLORS</h4>
      <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
          <select class="form-control" ng-init="editorColorNumber='4'" ng-model="editorColorNumber">
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
      </div>
      </div>
    </div>
  </div>
  <div class="col-md-3 editor--square editor-square--borderRight editor--backgroundWhite">
    <div class="editor-content--positionCenter">
      <img class="editor-image editor-image--center featurette-image img-responsive img-thumbnail" src="/{{editorShape}}/{{editorName}}?theme={{editorTheme}}&numcolors={{editorColorNumber}}&size=220&fmt=svg">
      <div class="row editor-row--pading">
	<!-- twitter button -->
	<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://tinygraphs.com" data-text="Check out this tinygraphs, an avatar generator" data-via="santiago_arias" data-count="none" data-hashtags="tinygraphs">Tweet</a>
	<!-- / twitter button -->
	<!-- facebook button -->
	<div class="fb-share-button" data-href="http://tinygraphs.com" data-layout="button"></div>
	<!-- /facebook -->
	<!-- g plus -->
	<!-- Place this tag where you want the share button to render. -->
	<div class="g-plus" data-action="share" data-annotation="none" data-href="http://tinygraphs.com"></div>
	<!-- / g plus -->
      </div>
      <div class="row editor-row--padding">
        <div class="col-xs-8 col-xs-offset-2">
	  <a href="/{{editorShape}}/{{editorName}}?theme={{editorTheme}}&numcolors={{editorColorNumber}}&size=220&fmt=svg" class="btn btn-primary btn-block tg-btn" download="tinygraphs">DOWNLOAD</a>
	</div>
      </div>
    </div>
  </div>
</div>
